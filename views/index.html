<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="public/css/style.css" />

    <title>Visitor count</title>
  </head>
  <body>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Visitor count</h1>
                        <p>View number of visitors</p>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Product ID</label>
                            <input type="text" class="form-control" id="productId" required value=""/>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label>Date</label>
                        <select id="date" class="form-control">
                            <option value="">Choose</option>
                            <option value="today">Today</option>
                            <option value="week">This week</option>
                            <option value="month">This month</option>
                            <option value="custom">Custom date range</option>
                        </select>
                    </div>
                    <div class="col">
                        <span id="customDateInputs" class="d-none">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>From date</label>
                                        <input type="date" class="form-control" id="fromDate" required value="" />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label>To date</label>
                                        <input type="date" class="form-control" id="toDate" required value="" />
                                    </div>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-block btn-primary" id="submitBtn">
                            submit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header">
                            <h4>Total visitors</h4>
                        </div>
                        <div class="card-body">
                            <h1><span id="showTotalVisitorCount">0</span></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header">
                            <h4>Unique visitors</h4>
                        </div>
                        <div class="card-body">
                            <h1><span id="showUniqueVisitorCount">0</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS files -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="public/js/jquery.visit.js"></script>
  </body>
</html>
